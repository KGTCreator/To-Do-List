<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalen's To Do List</title>
</head>
<body>
<div id="myDIV" class="header">
<h2>Things Kalen Needs To Do:</h2>

</div>

<ul id="myUL">
    <li>Fix my project</li>
    <li>Go to the Gym</li>
    <li>Find out what the Mets drama is about</li>
    <li>Tell Ethan hat guitar looks cool</li>
    <li class="checked">Do homework</li>
</ul>

<script src="script.js"></script>
</body>
</html>
